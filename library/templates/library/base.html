<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'bootstrap/js/jquery-1.12.4.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Library Management System</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
    </div>
  </div>
</nav> 
<div class="container" style="margin-top:5%">
<img src="{% static 'bootstrap/images/college.jpg' %}" alt="col" width="100%" height="300px" />
  <div class="row">
  
    <div class="col-sm-12" style="margin-top:15px">
      {% block content %}
      {% endblock %}
    </div> 
  </div>
</div>

<div class="row">
  <div class="col-sm-12"> 
  <footer style="margin-top:500px">
    <p style="text-align:center">Â© Copyright 2016. Designed by Rashmi Sajjan
  </p>
  </footer>
  </div>
</div>
</body>
</html>
